language: php
php:
  # Temporarily disabled on 5.6 until PR InterNations/http-mock#42 is merged. @todo: fix this.
  # - 5.6
  - 7.0

env:
  global:
    - PATH=$PATH:/home/travis/.composer/vendor/bin:$TRAVIS_BUILD_DIR/vendor/bin

install:
  - composer self-update
  - composer install
  - phantomjs --webdriver=4444 > /dev/null &

before_script:
  - run drupal:site-install
  - drush --root=$PWD/build --debug runserver :8888 > ~/debug.txt 2>&1 &
  - sleep 4s

script:
  - grumphp run
  - behat --tags=~no-ci

notifications:
  email: false
